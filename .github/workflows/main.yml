name: Windows Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-11-arm

    permissions:
      contents: write
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        
      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: inno-setup.iss
          options: /O+  
